<div class="post-preview" *ngFor="let post of posts | async">

  <h3 class="post-title">
    <a [routerLink]="['/post', post.$key]"> {{ post.title }}</a>
  </h3>
  <small>
    <a [routerLink]="['/post-crud',post.$key]" class="text-info">edit</a>
    <a href="javascript:void(0)" (click)="deletePost(post.$key)" class="text-danger">delete</a>
  </small>
  <p>{{ post.content }}</p>
</div>
