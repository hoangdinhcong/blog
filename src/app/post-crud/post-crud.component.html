<form #createPostForm="ngForm" (ngSubmit)="submitPost(createPostForm) " *ngIf="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title" id="title" minlength="2" [(ngModel)]="post.title" #title='ngModel' required>
    <small *ngIf="content.dirty" [class.invisible]="title.valid" class="form-text text-danger">invalid title.</small>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" id="exampleTextarea" rows="3" name="content" id="content" minlength="2" [(ngModel)]="post.content"
      #content='ngModel' required></textarea>
    <small *ngIf="title.dirty" [class.invisible]="content.valid" class="form-text text-danger">invalid content.</small>
  </div>

  <button type="button" class="btn" (click)="goBack()">Back</button>
  <div class="float-right">
    <button *ngIf="action == 'create'" type="submit" class="btn btn-primary" [disabled]="!title.valid || !content.valid">Create</button>
    <button *ngIf="action == 'update'" type="submit" class="btn btn-info" [disabled]="!title.valid || !content.valid">Update</button>
    <button *ngIf="action == 'update'" (click)="deletePost(post.$key)" class="btn btn-danger" [disabled]="!title.valid || !content.valid">Delete</button>
  </div>
</form>
